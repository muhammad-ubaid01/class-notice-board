<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Class Notice Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Class Notice Board</h1>
    <nav id="nav-bar" style="display:none;">
      <button onclick="logout()">Logout</button>
      <span id="user-info"></span>
    </nav>
  </header>

  <main>
    <!-- Login Section -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div id="login-error" class="error"></div>
    </section>

    <!-- Notice Board Section -->
    <section id="notice-section" style="display:none;">
      <h2>Notices</h2>
      <div id="notices-container"></div>
      <hr>
      <!-- Add Notice Form for Teachers and Admin -->
      <div id="add-notice-form" style="display:none;">
        <h3>Add Notice</h3>
        <form id="notice-form">
          <input type="text" id="notice-title" placeholder="Title" required>
          <textarea id="notice-content" placeholder="Content" required></textarea>
          <button type="submit">Add Notice</button>
        </form>
      </div>
      <hr>
      <!-- Admin Only Section for Adding Users and Deleting Old Notices -->
      <div id="admin-section" style="display:none;">
        <h3>Admin Actions</h3>

        
        <div id="add-user">
          <h4>Add User</h4>
          <form id="user-form">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <select id="new-role">
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
            </select>
            <button type="submit">Add User</button>
          </form>
        </div>
        <button id="delete-old-notices-btn" onclick="deleteOldNotices()">Delete Old Notices</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
